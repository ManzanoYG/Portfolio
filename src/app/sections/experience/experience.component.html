<div class="container my-5">
  <h2 class="fw-bold">Experience</h2>
  <hr class="border border-2 opacity-100" style="width: 120px;">

  <div class="row mt-5">
    <!-- Education Column -->
    <div class="col-md-6">
      <h5 class="fw-bold mb-4">Education</h5>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let edu of education">
          <div class="timeline-icon"></div>
          <div class="timeline-content">
            <h6 class="fw-bold text-uppercase">{{ edu.title }}</h6>
            <p class="fw-bold">{{ edu.date }}</p>
            <p class="mb-1">{{ edu.institution }}</p>
            <p class="text-muted small">{{ edu.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Professional Column -->
    <div class="col-md-6">
      <h5 class="fw-bold mb-4">Professional Experience</h5>
      <div class="timeline">
        <div class="timeline-item" *ngFor="let exp of experience">
          <div class="timeline-icon"></div>
          <div class="timeline-content">
            <h6 class="fw-bold text-uppercase">{{ exp.title }}</h6>
            <p class="fw-bold">{{ exp.date }}</p>
            <p class="mb-1">{{ exp.company }}</p>
            <p class="text-muted small">{{ exp.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
