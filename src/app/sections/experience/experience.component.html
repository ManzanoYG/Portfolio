<section class="experience-section section-base section-gradient section-pattern section-decoration section-transition-in section-transition-out">
  <div class="section-container">
    <div class="section-header">
      <h1 class="section-title section-title-unified">{{ 'EXPERIENCE.TITLE' | translate }}</h1>
    </div>
    
    <div class="experience-content">
      <!-- Education Section -->
      <div class="experience-column">
        <div class="column-header">
          <div class="header-icon">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <h2 class="column-title">{{ 'EXPERIENCE.EDUCATION' | translate }}</h2>
        </div>
        
        <div class="timeline">
          <div class="timeline-item" *ngFor="let edu of education; index as i" [style.animation-delay]="i * 200 + 'ms'">
            <div class="timeline-dot"></div>
            <div class="timeline-card">
              <div class="card-header">
                <div class="date">{{ edu.date }}</div>
                <h3 class="title">{{ edu.title }}</h3>
                <div class="institution">{{ edu.institution }}</div>
              </div>
              <div class="card-body">
                <p class="description">{{ edu.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Professional Experience Section -->
      <div class="experience-column">
        <div class="column-header">
          <div class="header-icon">
            <i class="fas fa-briefcase"></i>
          </div>
          <h2 class="column-title">{{ 'EXPERIENCE.PROFESSIONAL' | translate }}</h2>
        </div>
        
        <div class="timeline">
          <div class="timeline-item" *ngFor="let exp of experience; index as i" [style.animation-delay]="i * 200 + 'ms'">
            <div class="timeline-dot"></div>
            <div class="timeline-card">
              <div class="card-header">
                <div class="date">{{ exp.date }}</div>
                <h3 class="title">{{ exp.title }}</h3>
                <div class="company">{{ exp.company }}</div>
              </div>
              <div class="card-body">
                <p class="description">{{ exp.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
