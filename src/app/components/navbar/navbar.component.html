<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color:#0E2133; color: white;" >
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span class="app-title">Mathias Manzano Y Gonzalez</span>
      <app-language-switcher></app-language-switcher>
    </mat-toolbar>
    <div class="container-fluid p-3 container-color-1"><div class="container"><app-profile></app-profile></div></div>
    <div class="container-fluid p-3 container-color-2"><div class="container"><app-skills></app-skills></div></div>
    <div class="container-fluid p-3 container-color-1"><div class="container"><app-experience></app-experience></div></div>
    <div class="container-fluid p-3 container-color-2"><div class="container"><app-portfolio></app-portfolio> </div></div>
    <div class="container-fluid p-3 container-color-1"><div class="container"><app-education></app-education></div></div>
    <div class="container-fluid p-3 container-color-2"><div class="container"><app-contact></app-contact></div></div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
